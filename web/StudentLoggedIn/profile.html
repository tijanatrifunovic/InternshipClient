<html>
    <head>
        <title>Internship</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="../js/studentProfile.js"></script>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/student.css">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="finder.html">Internship finder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" >|</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" >|</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Log out</a>
            </li>
        </ul>

        <div class="studentCard">
            <div class="card hovercard">
                <div class="card-background">

                </div>
                <div class="useravatar">
                    <img alt="" src="../images/avatar.png">
                </div>
                <div class="card-info"> 
                    <span class="card-title" id="nameSurname"></span>
                </div>
            </div>
            <div class="btn-pref btn-group btn-group-justified btn-group-lg buttons" role="group" aria-label="...">
                <div class="btn-group button" role="group">
                    <a id="personalDetails" class="btn btn-dark" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <div class="hidden-xs">Personal details</div>
                    </a>
                </div>
                <div class="btn-group button" role="group">
                    <a id="internshipData" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                        <div class="hidden-xs">Internship data</div>
                    </a>
                </div>
            </div>

            <div class="well">
                <div class="tab-content">
                    <div class="tab-pane active content" id="personalDetailsPane">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="right">Index number </td>
                                    <td id="indexNumber"></td>
                                </tr>
                                <tr>
                                    <td class="right">Email address </td>
                                    <td id="email"></td>
                                </tr>
                                <tr>
                                    <td class="right">Department </td>
                                    <td id="department"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane content" id="internshipDataPane">

                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="right">Company name </td>
                                    <td id="company"></td>
                                </tr>
                                <tr>
                                    <td class="right">Internship name </td>
                                    <td id="internshipName"></td>
                                </tr>
                                <tr>
                                    <td class="right">Start Date </td>
                                    <td id="startDate"></td>
                                </tr>
                                <tr>
                                    <td class="right">End Date </td>
                                    <td id="endDate"></td>
                                </tr>
                                <tr>
                                    <td class="right">Duration </td>
                                    <td id="duration"></td>
                                </tr>
                                <tr>
                                    <td class="right">Description </td>
                                    <td id="description"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="doneImage">

                            <img id="done" src="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
